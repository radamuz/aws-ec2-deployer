services:
  infranettone-aws-ec2-deployer:
    build:
      context: ../
      dockerfile: main/Dockerfile
      args:
        DOCKER_GID: ${DOCKER_GID}
    container_name: infranettone-aws-ec2-deployer
    command:
      - tail
      - -f
      - /dev/null
    ports:
      - "8080:80"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      TEST: test
    restart: always
