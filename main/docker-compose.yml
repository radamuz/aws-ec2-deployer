services:
  infranettone-aws-ec2-deployer:
    build:
      context: ../
      dockerfile: main/Dockerfile
    container_name: infranettone-aws-ec2-deployer
    command:
      - tail
      - -f
      - /dev/null
    ports:
      - "8080:80"
    volumes:
      - ./test:/test
    environment:
      TEST: test
    restart: always